<!DOCTYPE html>
<html>
<head>
	<title>Marksheet</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 20px;
		}
		td, th {
			padding: 10px;
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Mark Sheet</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="rollno">Roll No:</label>
		<input type="text" id="rollno" name="rollno"><br><br>

		<label for="physics">Physics:</label>
		<input type="number" id="physics" name="physics"><br><br>

		<label for="chemistry">Chemistry:</label>
		<input type="number" id="chemistry" name="chemistry"><br><br>

		<label for="maths">Maths:</label>
		<input type="number" id="maths" name="maths"><br><br>

		<button type="button" onclick="calculate()">Calculate</button>
	</form>

	<table>
		<tr>
			<th>Subject</th>
			<th>Marks</th>
		</tr>
		<tr>
			<td>Physics</td>
			<td id="physics-mark"></td>
		</tr>
		<tr>
			<td>Chemistry</td>
			<td id="chemistry-mark"></td>
		</tr>
		<tr>
			<td>Maths</td>
			<td id="maths-mark"></td>
		</tr>
		<tr>
			<td>Total Marks</td>
			<td id="total-mark"></td>
		</tr>
		<tr>
			<td>Percentage</td>
			<td id="percentage"></td>
		</tr>
	</table>

	<script>
		function calculate() {
			var physicsMark = parseInt(document.getElementById("physics").value);
			var chemistryMark = parseInt(document.getElementById("chemistry").value);
			var mathsMark = parseInt(document.getElementById("maths").value);

			var totalMark = physicsMark + chemistryMark + mathsMark;
			var percentage = totalMark / 3;

			document.getElementById("physics-mark").innerHTML = physicsMark;
			document.getElementById("chemistry-mark").innerHTML = chemistryMark;
			document.getElementById("maths-mark").innerHTML = mathsMark;
			document.getElementById("total-mark").innerHTML = totalMark;
			document.getElementById("percentage").innerHTML = percentage.toFixed(2) + "%";
		}
	</script>
</body>
</html>
